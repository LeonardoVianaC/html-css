<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>testando o uso de um iframe</h1>
    <P>
        Acessando o Site do 
        <!-- tamanho padrão é 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Video</a>
        </iframe>

        para aprender a programar.
    </P>
    <p>
        o repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> no github</a>
        </iframe>
        é bem legal
    </p>

    <p>
        Aqui vai o melhor site para videos o Youtube 
        <iframe src="https://www.youtube.com/" frameborder="0">
            Acesse o <a href="https://www.youtube.com/" target="_blank">Youtube</a>
        </iframe>
        acesse e veja
    </p>
</body>
</html>
